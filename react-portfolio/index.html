<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio â€¢ Distortion Demo</title>
  </head>
  <body class="bg-neutral-950 text-neutral-100 overflow-x-hidden">
    <div id="root"></div>
    <!-- SVG filter defs global -->
    <svg width="0" height="0" class="absolute">
      <defs>
        <filter id="distort" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
          <feTurbulence type="turbulence" baseFrequency="0.95" numOctaves="2" seed="8" result="turbulence" />
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="25" xChannelSelector="R" yChannelSelector="G" />
        </filter>
        <filter id="distort-soft" x="-10%" y="-10%" width="120%" height="120%">
          <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" seed="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" />
        </filter>
        <filter id="grain">
          <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="5" stitchTiles="stitch" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.35" />
          </feComponentTransfer>
        </filter>
        <clipPath id="soft-clip" clipPathUnits="objectBoundingBox">
          <path d="M0,0 H1 V0.9 Q0.5 1.05 0 0.9 Z" />
        </clipPath>
      </defs>
    </svg>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
